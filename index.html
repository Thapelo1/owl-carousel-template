<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Owl Carousel Demo</title>
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/one.JPG"></div>
            <div class="item"><img src="img/two.JPG"></div>
            <div class="item"><img src="img/three.JPG"></div>
            <div class="item"><img src="img/four.JPG"></div>
            <div class="item"><img src="img/five.JPG"></div>
            <div class="item"><img src="img/six.JPG"></div>
        </div>

<script src="OwlCarousel2-2.3.4/docs/assets/vendors/jquery.min.js"></script>
<script src="OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
<script type="text/javascript">
$('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:false,
    dots: true,
    center:true,
    lazyLoad: true,
    responsive:{

        0:{
            items: 1,
            nav:true,
            dots: false
        },

        600:{
            items: 3
        }
    }
});
</script>
</body>
</html>
